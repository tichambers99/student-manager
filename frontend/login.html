<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e160fe7774.js" crossorigin="anonymous"></script>
    <title>Student manager</title>
</head>
<body>
    <div class="container-fluid align-items-center">
        <div class="container-box">
            <div class="row">
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <div class="row">
                        <div class="col-md-4 col-xs-12 py-2">
                            <div class="row">
                                <div class="col-3 col-md-12 d-flex justify-content-center">
                                    <div class="icon-rounded-circle d-flex align-items-center justify-content-center">
                                            <i class="fas fa-user-graduate fa-2x"></i>
                                    </div>
                                </div>

                                <div class="col-9 col-md-12 d-flex align-items-center justify-content-start justify-content-md-center py-2">
                                    <h6>Quản lý học sinh cách dễ dàng</h6>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4 col-xs-12 py-2">
                            <div class="row">
                                <div class="col-3 col-md-12 d-flex justify-content-center">
                                    <div class="icon-rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="fas fa-school fa-2x"></i>
                                    </div>
                                </div>

                                <div class="col-9 col-md-12 d-flex align-items-center py-2">
                                    <h6>Thân thiện với trường học</h6>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4 col-xs-12 py-2">
                            <div class="row">
                                <div class="col-3 col-md-12 d-flex justify-content-center">
                                    <div class="icon-rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="fas fa-book-open fa-2x"></i>
                                    </div>
                                </div>

                                <div class="col-9 col-md-12 d-flex align-items-center py-2">
                                    <h6>Dễ dàng sử dụng</h6>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-md-6 text-center">
                    <img src="./images/logo.png" alt="">
                    <h5>Hệ thống quản lý nhà trường</h5>
                    <h5>Đăng nhập</h5>
                    <form>
                        <div class="form-group">
                            <!-- <label for="exampleInputEmail1">Email address</label> -->
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tên đăng nhập" name="id">
                        </div>
                        <div class="form-group">
                            <!-- <label for="exampleInputPassword1">Password</label> -->
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mật khẩu" name="password">
                        </div>
                        <button type="submit" class="btn btn-warning">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
